<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
        <style>
            * {
                border: 0;
                padding: 0;
                margin: 0;
                outline: none;
                user-select: none;
                font-family: "IBM Plex Mono", monospace;
            }
            body {
                background-color: #0e0e0e;
                color: #e0e0e0;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .logo {
                position: fixed;
                top: 8px;
                left: 0;
                right: 0;
                text-align: center;
                color: rgba(255, 255, 255, 0.5);
                font-size: calc(16px/1.25);
                font-weight: 400;
                letter-spacing: calc(-16px/30);
                z-index: 10000;
                text-transform: uppercase;
            }
            #map {
                width: 100%;
                height: calc(100% - 222px);
                background-color: #000000
            }
            #map .leaflet-control-zoom, #map .leaflet-control-attribution {
                display: none;
            }
            #start-button {
                background-color: #e0e0e0;
                color: #0e0e0e;
                padding: calc(16px/1.5) 0px;
                width: 100%;
                font-weight: 600;
                font-size: 16px;
            }
            ul {
                margin: 32px;
                list-style-type: none;
                display: none;
            }
            ul li {
                text-align: center;
                margin: 32px 0px;
            }
            ul li h1 {
                font-size: 16px;
                line-height: 16px;
                margin: calc(16px/1.5) 0px;
                font-weight: 400;
            }
            ul li p {
                font-size: 32px;
                line-height: 32px;
                font-weight: 600;
            }
            ul li#stability {
                display: none;
            }
            ul li #statistics-stability-progress {
                width: 100%; 
                height: 16px;
                display: flex;
                margin-bottom: 8px;
                background-color: rgba(0, 0, 0, 0.5)
            }
            ul li #statistics-stability-progress div {
                height: 100%;
                width: 0%;
                transition: width 0.75s
            }
            ul li div:has(#statistics-stability-arrow) {
                position: relative;
                width: 100%;
                height: 16px;
                margin-left: -8px;
                margin-right: 8px;
            }
            ul li #statistics-stability-arrow {
                position: absolute;
                left: 0;
                width: 0; 
                height: 0; 
                border-left: 8px solid transparent;
                border-right: 8px solid transparent;
                border-bottom: 16px solid #e0e0e0;
                transition: left 0.25s;
            }
        </style>
    </head>
    <body>
        <h1 class="logo">Bike Computer</h1>
        <div id="map"></div>
        <button id="start-button"><i class="fa-solid fa-play"></i> Start</button>
        <ul class="statistics">
            <li>
                <h1>Speed (km/h)</h1>
                <p id="statistics-speed">0.00</p>
            </li>
            <li id="stability">
                <h1>Stability</h1>
                <div id="statistics-stability-progress">
                    <div style="background-color: #0099E1"></div>
                    <div style="background-color: #00D166"></div>
                    <div style="background-color: #A652BB"></div>
                </div>
                <div>
                    <div id="statistics-stability-arrow"></div>
                </div>
            </li>
        </ul>
    </body>
    <script>
        function haversine(a,b){
            const R=6371000, toRad=d=>d*Math.PI/180;
            const dLat=toRad(b[0]-a[0]), dLng=toRad(b[1]-a[1]);
            const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2);
            const A = s1*s1 + Math.cos(toRad(a[0]))*Math.cos(toRad(b[0]))*s2*s2;
            return 2*R*Math.atan2(Math.sqrt(A), Math.sqrt(1-A));
        }
        window.addEventListener("load", () => {
            document.getElementById("start-button").onclick = function() {
                if (!navigator.geolocation) return
                let map = L.map('map', { zoomControl: true, worldCopyJump:true }).setView([1.29,103.85],17)
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution:'Â© OpenStreetMap & CARTO', maxZoom:20, subdomains:['a','b','c','d']
                }).addTo(map)
                const currentMarker = L.circleMarker([0,0], { radius:6, color:'#41d18e', fillOpacity:1 }).addTo(map)
                const trackLayer = L.polyline([], { color:'#41d18e', weight:4, opacity:0.9 }).addTo(map)
                let trackCoords = []
                let stability = []
                last = null
                navigator.geolocation.watchPosition(function(position){
                    current = [position.coords.latitude, position.coords.longitude, Date.now()]
                    if (last) {
                        distance = haversine(last, current)
                        if (distance > 1.65 && distance < 30) {
                            trackCoords.push(current)
                            trackLayer.setLatLngs(trackCoords)
                            map.fitBounds(trackLayer.getBounds(), { padding:[40,40] })
                            speed = position.coords.speed || haversine([trackCoords[trackCoords.length-2][0], trackCoords[trackCoords.length-2][1]], [trackCoords[trackCoords.length-1][0], trackCoords[trackCoords.length-1][1]])/((trackCoords[trackCoords.length-1][2] - trackCoords[trackCoords.length-2][2])/1000)
                            if (speed > 0) {
                                if (parseFloat(speed) !== stability[stability.length-1]) stability.push(parseFloat(speed))
                                if (stability.length > 2) {
                                    range = [[0, 0, 0], Math.max(...stability), Math.min(...stability), document.getElementById("statistics-stability-progress").getElementsByTagName("div")]
                                    stability.forEach((entry) => {
                                        if (entry !== range[1] || entry !== range[2]) {
                                            range[0][Math.round(((entry - range[2])/(range[1] - range[2])) * 2)] += 1
                                        }
                                    })
                                    range[0].forEach((entry, index) => {
                                        range[3][index].style.width = ((entry/stability.length) * 100) + "%"
                                    })
                                    document.getElementById("statistics-stability-arrow").style.left = (((speed - range[2])/(range[1] - range[2])) * 100) + "%"
                                    document.getElementById("stability").style.display = "block"
                                }
                            }
                            document.getElementById("statistics-speed").textContent = ((speed/1000) * 3600).toFixed(2)
                            currentMarker.setLatLng(current)
                        }
                        try {
                            map.panTo(current, { animate: true, duration: 1.1 })
                        } catch {
                            map.setView(current)
                        }
                    } else {
                        map.setView(current)
                    }
                    last = current
                    console.log("updated.")
                }, console.error, { enableHighAccuracy: true, maximumAge: 1000, timeout: 1000 })
                document.getElementById("start-button").style.display = "none"
                document.getElementsByClassName("statistics")[0].style.display = "block"
            }
        })
    </script>
</html>
