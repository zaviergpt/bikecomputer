<!DOCTYPE html>
<html>
    <head>
        <title>Bike-Computer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
        <link rel="manifest" href="./manifest.json">
        <style>
            * {
                border: 0;
                padding: 0;
                margin: 0;
                outline: none;
                user-select: none;
                font-family: "IBM Plex Mono", monospace;
            }
            body {
                background-color: #0e0e0e;
                color: #e0e0e0;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                text-transform: uppercase;
            }
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 10000;
            }
            .header .logo {
                padding: 8px 0px;
                text-align: center;
                color: rgba(255, 255, 255, 0.5);
                font-size: calc(16px/1.25);
                font-weight: 400;
                letter-spacing: calc(-16px/30);
                z-index: 10000;
                text-transform: uppercase;
            }
            .header #status {
                opacity: 0;
                text-align: center;
                font-size: calc(16px/1.25);
                padding: 8px 0px;
                font-weight: 600;
                transition: background-color 0.5s, opacity 0.25s;
            }
            #map {
                width: 100%;
                height: 100%;
                background-color: #000000;
            }
            #map .leaflet-control-zoom, #map .leaflet-control-attribution {
                display: none;
            }
            #start-button {
                position: fixed;
                bottom: 32px;
                left: 32px;
                right: 32px;
                background-color: #e0e0e0;
                color: #0e0e0e;
                padding: calc(16px/1.5) 0px;
                font-weight: 600;
                font-size: 16px;
            }
            ul.statistics {
                position: fixed;
                bottom: 0px;
                left: 32px;
                right: 32px;
                list-style-type: none;
                display: none;
                z-index: 1000;
            }
            ul.statistics li {
                text-align: center;
                margin: 32px 0px;
                display: none;
                text-shadow: 0px 0px 2.5px rgba(0, 0, 0, 0.25)
            }
            ul.statistics li h1 {
                font-size: calc(16px/1.25);
                line-height: calc(16px/1.25);
                margin: calc(16px/2) 0px;
                font-weight: 400;
            }
            ul.statistics li p {
                font-size: 32px;
                line-height: 32px;
                font-weight: 600;
            }
            ul.statistics li#stability {
                display: none;
            }
            ul.statistics li #statistics-stability-progress {
                width: 100%; 
                height: 16px;
                display: flex;
                margin-bottom: 8px;
                background-color: rgba(0, 0, 0, 0.5)
            }
            ul.statistics li #statistics-stability-progress div {
                height: 100%;
                width: 0%;
                transition: width 0.75s
            }
            ul.statistics li div:has(#statistics-stability-arrow) {
                position: relative;
                width: 100%;
                height: 16px;
                margin-left: -8px;
                margin-right: 8px;
            }
            ul.statistics li #statistics-stability-arrow {
                position: absolute;
                left: 0;
                width: 0; 
                height: 0; 
                border-left: 8px solid transparent;
                border-right: 8px solid transparent;
                border-bottom: 16px solid #e0e0e0;
                transition: left 0.25s;
            }
        </style>
    </head>
    <body>
        <ul class="header">
            <li class="logo">Version 1.0.0</li>
            <li id="status"></li>
        </ul>
        <div id="map"></div>
        <button id="start-button"><i class="fa-solid fa-play"></i> Start Journey</button>
        <ul class="statistics">
            <li class="enroute">
                <div style="display: flex; align-items: center; justify-content: center; width: 100%">
                    <div style="width: 50%">
                        <h1>Speed (km/h)</h1>
                        <p id="statistics-speed">0.0</p>
                    </div>
                    <div style="width: 50%">
                        <h1>Distance (km)</h1>
                        <p id="statistics-distance-enroute">0.00</p>
                    </div>
                </div>
            </li>
            <li class="paused">
                <div style="display: flex; align-items: center; justify-content: center; width: 100%">
                    <div style="width: 100%">
                        <h1>Distance (km)</h1>
                        <p id="statistics-distance-paused">0.00</p>
                    </div>
                </div>
            </li>
            <li class="enroute" id="stability">
                <h1>Stability</h1>
                <div id="statistics-stability-progress">
                    <div style="background-color: #0099E1"></div>
                    <div style="background-color: #00D166"></div>
                    <div style="background-color: #A652BB"></div>
                </div>
                <div>
                    <div id="statistics-stability-arrow"></div>
                </div>
            </li>
        </ul>
    </body>
    <script>
        function haversine(a,b){
            const R=6371000, toRad=d=>d*Math.PI/180;
            const dLat=toRad(b[0]-a[0]), dLng=toRad(b[1]-a[1]);
            const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2);
            const A = s1*s1 + Math.cos(toRad(a[0]))*Math.cos(toRad(b[0]))*s2*s2;
            return 2*R*Math.atan2(Math.sqrt(A), Math.sqrt(1-A));
        }
        function statistics(type) {
            items = document.getElementsByClassName("statistics")[0].getElementsByTagName("li")
            for (var item in items) {
                item = items[item]
                if (item.className) {
                    if (item.className.split(" ").includes(type)) {
                        item.style.display = "block"
                    } else {
                        item.style.display = "none"
                    }
                }
            }
        }
        beforestatus = null
        function status(type) {
            if (beforestatus === type) return
            if (type === "gps-established") {
                document.getElementById("status").style = "opacity: 1; background-color: #00D166; color: #FFFFFF"
                document.getElementById("status").textContent = "GPS Established Successfully"
                setTimeout(function(){
                    document.getElementById("status").style = "opacity: 0"
                }, 2500)
            } else if (type === "paused") {
                document.getElementById("status").style = "opacity: 1; background-color: #F8C300; color: #FFFFFF"
                document.getElementById("status").textContent = "Session Paused"
            } else if (type === "establishing-gps") {
                document.getElementById("status").style = "opacity: 1; background-color: #1e1e1e; color: #FFFFFF;"
                document.getElementById("status").textContent = "Establishing GPS"
            } else if (type === "enroute") {
                document.getElementById("status").style = "opacity: 0"
            }
            beforestatus = type
        }
        window.addEventListener("load", () => {
            document.getElementById("start-button").onclick = async function() {
                await navigator.wakeLock.request()
                if (!navigator.geolocation) return
                let map = L.map('map', { zoomControl: true, worldCopyJump:true }).setView([1.29,103.85],17)
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution:'Â© OpenStreetMap & CARTO', maxZoom:20, subdomains:['a','b','c','d']
                }).addTo(map)
                const currentMarker = L.circleMarker([0,0], { radius:6, color:'#41d18e', fillOpacity:1 }).addTo(map)
                const trackLayer = L.polyline([], { color:'#41d18e', weight:4, opacity:0.9 }).addTo(map)
                let trackCoords = []
                let stability = []
                let totaldistance = [0, 0]
                last = null
                navigator.geolocation.watchPosition(function(position){
                    if (position.coords.accuracy < 30) {
                        current = [position.coords.latitude, position.coords.longitude, Date.now()]
                        if (last) {
                            distance = haversine(last, current)
                            if (distance > (1.65)/1.25 && distance < 30) {
                                totaldistance[0] += distance
                                speed = position.coords.speed || (trackCoords.length > 2 ? haversine([trackCoords[trackCoords.length-2][0], trackCoords[trackCoords.length-2][1]], [trackCoords[trackCoords.length-1][0], trackCoords[trackCoords.length-1][1]])/((trackCoords[trackCoords.length-1][2] - trackCoords[trackCoords.length-2][2])/1000) : 0)
                                if (speed > 0) {
                                    if (parseFloat(speed) !== stability[stability.length-1]) stability.push(parseFloat(speed))
                                    if (stability.length > 0) {
                                        range = [[0, 0, 0], Math.max(...stability), Math.min(...stability), document.getElementById("statistics-stability-progress").getElementsByTagName("div")]
                                        stability.forEach((entry) => {
                                            if (entry !== range[1] || entry !== range[2]) {
                                                range[0][Math.round(((entry - range[2])/(range[1] - range[2])) * 2)] += 1
                                            }
                                        })
                                        range[0].forEach((entry, index) => {
                                            range[3][index].style.width = ((entry/stability.length) * 100) + "%"
                                        })
                                        trackCoords.push(current)
                                        trackLayer.setLatLngs(trackCoords)
                                        map.fitBounds(trackLayer.getBounds(), { padding:[40,40] })
                                        document.getElementById("statistics-stability-arrow").style.left = (((speed - range[2])/(range[1] - range[2])) * 100) + "%"
                                        document.getElementById("statistics-speed").textContent = ((speed/1000) * 3600).toFixed(1)
                                        document.getElementById("statistics-distance-enroute").textContent = (totaldistance[0]/1000).toFixed(2)
                                        statistics("enroute")
                                        status("enroute")
                                    }
                                    if (stability.length === 1) {
                                        status("gps-established")
                                        document.getElementById("stability").style.display = "none"
                                    }
                                }
                            } else if (stability.length > 0) {
                                document.getElementById("statistics-speed").textContent = "0.0"
                                document.getElementById("statistics-distance-paused").textContent = (totaldistance[0]/1000).toFixed(2)
                                statistics("paused")
                                status("paused")
                            }
                            try {
                                map.panTo(current, { animate: true, duration: 1.1 })
                            } catch {
                                map.setView(current)
                            }
                        } else {
                            map.setView(current)
                        }
                        currentMarker.setLatLng(current)
                        last = current
                        console.log("updated.")
                    }
                }, console.error, { enableHighAccuracy: true, maximumAge: 500, timeout: 500 })
                document.getElementById("start-button").style.display = "none"
                document.getElementsByClassName("statistics")[0].style.display = "block"
                status("establishing-gps")
            }
        })
    </script>
</html>
